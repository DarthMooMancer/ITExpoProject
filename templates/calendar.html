<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raptor Connect</title>
    <style>
        :root {
            --background: #e0e5ec;
            --text-primary: #2d4263;
            --text-secondary: #666;
            --accent: #ff6a00;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--background);
            padding: 1.5rem 2rem;
            box-shadow: 8px 8px 15px var(--shadow-dark),
                       -8px -8px 15px var(--shadow-light);
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        header a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: var(--accent);
        }

        nav {
            background: var(--background);
            padding: 1rem 2rem;
            margin: 0 2rem;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                       -5px -5px 10px var(--shadow-light);
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--background);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                       inset -3px -3px 6px var(--shadow-light);
            color: var(--accent);
        }

        main {
            flex: 1;
            padding: 2rem;
            margin: 0 2rem;
        }

        section {
            background: var(--background);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 8px 8px 15px var(--shadow-dark),
                       -8px -8px 15px var(--shadow-light);
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        footer {
            background: var(--background);
            color: var(--text-secondary);
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            box-shadow: 0 -5px 10px var(--shadow-dark);
        }

        /* Button styles */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--background);
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                       -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .btn:hover {
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                       inset -3px -3px 6px var(--shadow-light);
        }

        .btn:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                       inset -3px -3px 6px var(--shadow-light);
        }

        /* Form elements */
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 10px;
            background: var(--background);
            color: var(--text-primary);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                       inset -3px -3px 6px var(--shadow-light);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                       inset -4px -4px 8px var(--shadow-light);
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Raptor Connect</a></h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="updates.html">Updates</a>
        <a href="parent_communication.html">Parent Communication</a>
        <a href="student_communication.html">Student Communication</a>
        <a href="teacher_communication.html">Teacher Communication</a>
    </nav>
    <main>
        <section id="about">
            <h2>Calendar Page</h2>
            <p>Calendar Section</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Raptor Connect | All Rights Reserved</p>
    </footer>
</body>
</html>
