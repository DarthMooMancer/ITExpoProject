<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - IT Expo Project</title>
    <style>
        :root {
            --background: #ffffff;
            --text-primary: #000000;
            --text-secondary: #333333;
            --accent: #ff6a00;
            --accent-light: #ffa366;
            --accent-dark: #cc5500;
            --shadow-light: #ffffff;
            --shadow-dark: #e0e0e0;
            --card-bg: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--accent);
            padding: 1.5rem 2rem;
            box-shadow: 8px 8px 15px var(--shadow-dark),
                       -8px -8px 15px var(--shadow-light);
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: var(--accent-light);
        }

        nav {
            background: var(--background);
            padding: 1rem 2rem;
            margin: 0 2rem;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                       -5px -5px 10px var(--shadow-light);
            border: 1px solid var(--accent-light);
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--accent);
            color: white;
            box-shadow: inset 3px 3px 6px var(--accent-dark),
                       inset -3px -3px 6px var(--accent-light);
        }

        main {
            flex: 1;
            padding: 2rem;
            margin: 0 2rem;
        }

        section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 8px 8px 15px var(--shadow-dark),
                       -8px -8px 15px var(--shadow-light);
            margin-bottom: 2rem;
            border: 1px solid var(--accent-light);
        }

        h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        footer {
            background: var(--accent);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            box-shadow: 0 -5px 10px var(--shadow-dark);
        }

        /* Button styles */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                       -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-dark);
            box-shadow: inset 3px 3px 6px var(--accent-dark),
                       inset -3px -3px 6px var(--accent-light);
        }

        .btn:active {
            box-shadow: inset 3px 3px 6px var(--accent-dark),
                       inset -3px -3px 6px var(--accent-light);
        }

        /* Form elements */
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid var(--accent-light);
            border-radius: 10px;
            background: var(--background);
            color: var(--text-primary);
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                       inset -3px -3px 6px var(--shadow-light);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                       inset -4px -4px 8px var(--shadow-light);
        }

        /* Calendar Styles */
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendar-nav button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-nav button:hover {
            background: var(--accent-dark);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: var(--accent-light);
            color: white;
            border-radius: 5px;
        }
        
        .calendar-day {
            min-height: 100px;
            padding: 5px;
            border: 1px solid var(--accent-light);
            border-radius: 5px;
            background: var(--card-bg);
        }
        
        .calendar-day.today {
            background: var(--accent-light);
            color: white;
        }
        
        .calendar-day.other-month {
            opacity: 0.5;
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event {
            background: var(--accent);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            font-size: 0.8em;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .event:hover {
            background: var(--accent-dark);
        }
        
        .event-details {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid var(--accent-light);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        .event-details.show {
            display: block;
        }
        
        .event-details h4 {
            margin: 0 0 5px 0;
            color: var(--accent);
        }
        
        .event-details p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .add-event-form {
            margin-top: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--accent-light);
        }
        
        .add-event-form h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Raptor Connect</a></h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="updates.html">Updates</a>
        <a href="parent_communication.html">Parent Communication</a>
        <a href="student_communication.html">Student Communication</a>
        <a href="teacher_communication.html">Teacher Communication</a>
    </nav>
    <main>
        <section id="calendar">
            <h2>School Calendar</h2>
            <p>View and manage upcoming events and important dates.</p>
            
            <div class="calendar-container">
                <div class="calendar-header">
                    <h3 id="current-month">October 2025</h3>
                    <div class="calendar-nav">
                        <button id="prev-month">&lt;</button>
                        <button id="next-month">&gt;</button>
                    </div>
                </div>
                
                <div class="calendar-grid">
                    <div class="calendar-day-header">Sun</div>
                    <div class="calendar-day-header">Mon</div>
                    <div class="calendar-day-header">Tue</div>
                    <div class="calendar-day-header">Wed</div>
                    <div class="calendar-day-header">Thu</div>
                    <div class="calendar-day-header">Fri</div>
                    <div class="calendar-day-header">Sat</div>
                    
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
                
                <div class="add-event-form">
                    <h3>Add New Event</h3>
                    <form id="event-form">
                        <div class="form-group">
                            <label for="event-title">Event Title</label>
                            <input type="text" id="event-title" required>
                        </div>
                        <div class="form-group">
                            <label for="event-date">Date</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time">Time</label>
                            <input type="time" id="event-time" required>
                        </div>
                        <div class="form-group">
                            <label for="event-description">Description</label>
                            <textarea id="event-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="event-location">Location</label>
                            <input type="text" id="event-location">
                        </div>
                        <button type="submit" class="btn">Add Event</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Raptor Connect | All Rights Reserved</p>
    </footer>

    <script>
        // Sample events data (would come from backend in real app)
        const events = {
            '2025-10-15': [
                { title: 'Science Fair', time: '09:00', description: 'Annual school science fair', location: 'Gymnasium' },
                { title: 'Parent-Teacher Conference', time: '14:00', description: 'Fall parent-teacher conferences', location: 'Classrooms' }
            ],
            '2025-10-20': [
                { title: 'Basketball Tryouts', time: '15:30', description: 'Varsity basketball team tryouts', location: 'Main Gym' }
            ],
            '2025-10-25': [
                { title: 'School Spirit Day', time: '08:00', description: 'Wear school colors', location: 'Entire School' }
            ],
            '2025-10-29': [
                { title: 'Halloween Dance', time: '19:00', description: 'Annual Halloween dance', location: 'Cafeteria' }
            ]
        };

        // Calendar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const calendarGrid = document.querySelector('.calendar-grid');
            const currentMonthElement = document.getElementById('current-month');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            const eventForm = document.getElementById('event-form');
            
            let currentDate = new Date();
            
            // Render calendar
            function renderCalendar() {
                // Clear existing days
                const dayHeaders = document.querySelectorAll('.calendar-day-header');
                calendarGrid.innerHTML = '';
                dayHeaders.forEach(header => calendarGrid.appendChild(header));
                
                // Set month and year
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                                   'July', 'August', 'September', 'October', 'November', 'December'];
                currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                
                // Get first day of month and number of days
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                const startingDay = firstDay.getDay();
                const totalDays = lastDay.getDate();
                
                // Add days from previous month
                const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                for (let i = startingDay - 1; i >= 0; i--) {
                    const dayElement = createDayElement(prevMonthLastDay - i, true);
                    calendarGrid.appendChild(dayElement);
                }
                
                // Add days of current month
                const today = new Date();
                for (let i = 1; i <= totalDays; i++) {
                    const isToday = i === today.getDate() && 
                                   currentDate.getMonth() === today.getMonth() && 
                                   currentDate.getFullYear() === today.getFullYear();
                    const dayElement = createDayElement(i, false, isToday);
                    calendarGrid.appendChild(dayElement);
                }
                
                // Add days from next month
                const remainingDays = 42 - (startingDay + totalDays); // 6 rows of 7 days
                for (let i = 1; i <= remainingDays; i++) {
                    const dayElement = createDayElement(i, true);
                    calendarGrid.appendChild(dayElement);
                }
            }
            
            // Create day element
            function createDayElement(day, isOtherMonth, isToday = false) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                if (isOtherMonth) dayElement.classList.add('other-month');
                if (isToday) dayElement.classList.add('today');
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Add events for this day
                const dateString = formatDate(currentDate, day, isOtherMonth);
                if (events[dateString]) {
                    events[dateString].forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.className = 'event';
                        eventElement.textContent = event.title;
                        
                        // Add click event to show details
                        eventElement.addEventListener('click', function(e) {
                            e.stopPropagation();
                            showEventDetails(event, eventElement);
                        });
                        
                        dayElement.appendChild(eventElement);
                    });
                }
                
                return dayElement;
            }
            
            // Format date as YYYY-MM-DD
            function formatDate(date, day, isOtherMonth) {
                let month = date.getMonth();
                let year = date.getFullYear();
                
                if (isOtherMonth) {
                    if (day > 20) {
                        // Previous month
                        month--;
                        if (month < 0) {
                            month = 11;
                            year--;
                        }
                    } else {
                        // Next month
                        month++;
                        if (month > 11) {
                            month = 0;
                            year++;
                        }
                    }
                }
                
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            
            // Show event details
            function showEventDetails(event, element) {
                // Remove any existing details
                const existingDetails = document.querySelector('.event-details.show');
                if (existingDetails) {
                    existingDetails.remove();
                }
                
                // Create details element
                const details = document.createElement('div');
                details.className = 'event-details show';
                
                details.innerHTML = `
                    <h4>${event.title}</h4>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p>${event.description}</p>
                `;
                
                // Position the details
                const rect = element.getBoundingClientRect();
                details.style.position = 'absolute';
                details.style.top = `${rect.bottom + window.scrollY}px`;
                details.style.left = `${rect.left + window.scrollX}px`;
                
                document.body.appendChild(details);
                
                // Close details when clicking elsewhere
                document.addEventListener('click', function closeDetails(e) {
                    if (!details.contains(e.target) && e.target !== element) {
                        details.remove();
                        document.removeEventListener('click', closeDetails);
                    }
                });
            }
            
            // Event listeners
            prevMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            eventForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('event-title').value;
                const date = document.getElementById('event-date').value;
                const time = document.getElementById('event-time').value;
                const description = document.getElementById('event-description').value;
                const location = document.getElementById('event-location').value;
                
                // Add event to our data
                if (!events[date]) {
                    events[date] = [];
                }
                
                events[date].push({
                    title,
                    time,
                    description,
                    location
                });
                
                // Reset form and re-render calendar
                eventForm.reset();
                renderCalendar();
                
                alert('Event added successfully!');
            });
            
            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
